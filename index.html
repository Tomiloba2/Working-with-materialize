<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="materialize-v1.0.0/materialize/css/materialize.min.css">
    <title>Pricing toggle Component</title>
    <style>
    *{
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
    .container{
    margin: 2vw 10vw;
    }
    .preview{
      margin-bottom: 2vw;
    }
    .btn{
      margin: 1vw 0vw;
      border-radius: 20px;
    }
    .btn:hover{
      background-color: white;
      color: purple;
    }
    </style>
</head>
<body>
  <section class="container card-panel">
      <main class="preview center">
          <h2>Our Pricing</h2>
          <form action="#">
            <div class="switch">
              <label>
                Annually
                <input type="checkbox">
                <span class="lever"></span>
                Monthly
              </label>
            </div>
          </form>
      </main>
      <div class="grid row">
      <article class="first col s12 m4 l4 card center">
          <p>BASIC</p>
          <h3>$<span>19.99</span></h3>
             <br>
             <hr style="color:white;">
          <p>500GB storage</p><br><hr style="color:white;">
          <p>2 Users Allowed</p><br><hr style="color:white;">
          <p>Send up to 3GB</p><br><hr style="color:white;">
          <button class="btn purple white-text ">Learn more</button>
      </article>
      <article class="second col s12 m4 l4 card center purple white-text">
          <p>PROFESSIONAL</p>
          <h3>$<span>29.99</span></h3>
             <br>
             <hr style="color:white;">
          <p>1 TB storage</p><br><hr style="color:white;">
          <p>5 Users Allowed</p><br><hr style="color:white;">
          <p>Send up to 10GB</p><br><hr style="color:white;">
          <button class="btn white purple-text">Learn more</button>
      </article>
      <article class="thrid col s12 m4 l4 card center">
          <p>MASTER</p>
          <h3>$<span>39.99</span></h3>
             <br>
             <hr style="color:white;">
          <p>2 Tb storage</p><br><hr style="color:white;">
          <p>10 Users Allowed</p><br><hr style="color:white;">
          <p>Send up to 20GB</p><br><hr style="color:white;">
          <button class="btn purple white-text">Learn more</button>
      </article>
      </div>
  </section>
</body>
</html>
